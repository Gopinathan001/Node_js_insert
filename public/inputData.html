<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter The Datas</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>
<body>
    <div class="regform">
        <form method="POST" onsubmit="onSubmit(event)">
            <div class="reghead">
                <h3>Enter The Details</h3>
            </div>
    
            <div>
                <img class="imgreg" src="../public/img/reg.gif" alt="Userprofile" >
            </div>
    
            <div class="input">
                <input type="text" name="username" id="username" placeholder="Enter your Name" required autofocus>
            </div>
    
            <div class="input">
                <input type="email" name="email" id="email" placeholder="E-mail" pattern="[^ @]*@[^ @]*" required>
            </div>
    
            <div class="input">
                <input type="text" name="Place" id="Place" placeholder="Enter your place" required>
            </div>
    
            <div class="input">
                <input type="text" name="jobname" id="jobname" placeholder="Enter your job role " required>
            </div>

            <div class="input">
                <input type="number" name="phone" id="phone" placeholder="Phone number" pattern="[7-9]{1}[0-9]{9}"
                    title="Phone number with 7-9 and remaing 9 digit with 0-9" required>
            </div>
    
            <div class="testbtn">
                <button type="submit" style="border-radius: 2em;">Submit</button>
    
            </div>
        </form>
        <script src="../public/js/base1.js"></script>
    </div>
</body>
</html>
